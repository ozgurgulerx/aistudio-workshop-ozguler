$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  theme:
    type: string
outputs:
  output_story:
    type: string
    reference: ${run_prompty.output}
nodes:
- name: run_prompty
  type: python
  source:
    type: code
    path: prompty_runner.py
  inputs:
    theme: ${inputs.theme}
